<!DOCTYPE html>
<html lang="pt-br" data-bs-theme="light"> <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>Meu Hub Pessoal</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <nav class="navbar navbar-expand-lg bg-body-tertiary border-bottom">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Meu Hub Pessoal</a>
            <div class="d-flex">
                <ul class="nav nav-pills me-3">
                    <li class="nav-item"><a href="#" class="nav-link active" id="nav-kanban">Kanban</a></li>
                    <li class="nav-item"><a href="#" class="nav-link" id="nav-flashcards">Flashcards</a></li>
                    <li class="nav-item"><a href="#" class="nav-link" id="nav-reviews">Resenhas</a></li>
                </ul>
                <button class="btn" id="theme-switcher"><i class="bi bi-moon-stars-fill"></i></button>
            </div>
        </div>
    </nav>

    <main class="container-fluid mt-4">
        <section id="kanban-section" class="app-section">
            <div class="d-flex justify-content-between align-items-center mb-3">
                <h2>Quadro Kanban</h2>
                <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#newTaskModal">
                    <i class="bi bi-plus-lg"></i> Adicionar Tarefa
                </button>
            </div>
            <div id="kanban-board" class="row">
                </div>
        </section>

        <section id="flashcards-section" class="app-section d-none">
            </section>

        <section id="reviews-section" class="app-section d-none">
            </section>
    </main>

    <div class="modal fade" id="newTaskModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Nova Tarefa</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="new-task-form">
                        <div class="mb-3">
                            <label for="new-task-content" class="form-label">Conteúdo da Tarefa</label>
                            <input type="text" class="form-control" id="new-task-content" required>
                        </div>
                        <div class="mb-3">
                            <label for="new-task-color" class="form-label">Cor/Categoria</label>
                            <select class="form-select" id="new-task-color">
                                <option value="#ffab91" selected>Padrão</option>
                                <option value="#ffcc80">Urgente</option>
                                <option value="#81d4fa">Estudo</option>
                                <option value="#c5e1a5">Pessoal</option>
                            </select>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Salvar Tarefa</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="reviewDetailModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="reviewModalTitle"></h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body" id="reviewModalBody">
                    </div>
            </div>
        </div>
    </div>
    
    
    <script type="module" src="/js/main.js"></script>
</body>
</html>
